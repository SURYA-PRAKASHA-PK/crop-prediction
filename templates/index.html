<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="login">
        <h1>Predict the type of crop</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="N" placeholder="Nitrogen content (in kg/ha)" required="required" />
            <input type="text" name="P" placeholder="Phosphorus content (in kg/ha)" required="required" />
            <input type="text" name="K" placeholder="Potassium content (in kg/ha)" required="required" />
            <input type="text" name="temperature" placeholder="Average temperature (in Â°C)" required="required" />
            <input type="text" name="humidity" placeholder="Relative humidity (in %)" required="required" />
            <input type="text" name="ph" placeholder="Soil pH value" required="required" />
            <input type="text" name="rainfall" placeholder="Rainfall (in mm)" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>
</body>

</html>
